<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Bora Codar #01- Player de Música</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div id="app">
            <div id="top">
                <div id="user-info">
                    <img
                            src="https://randomuser.me/api/portraits/women/75.jpg" alt="Mulher branca com cabelo avermelhado e solto"
                    />
                    <div id="user-status">
                        <strong>Cecilia Sassaki</strong>
                        <div class="status">Online</div>
                    </div>
                </div>
                <div id="close-chat">
                    <i class="ph-x-fill"></i>
                </div>
            </div>
            <div id="messages">
                <div id="last-seen">
                    Hoje 11:30
                </div>
                <div class="messages">
                    <div class="message">
                        <div class="top">Cecilia - 11:30</div>
                        <div class="body">Tive uma ideia incrível para um projeto!</div>
                    </div>

                    <div class="message you">
                        <div class="top">Você - 11:32</div>
                        <div class="body">Serio? Me conta mais</div>
                    </div>
                    <div class="message">
                        <div class="top">Cecilia - 11:34</div>
                        <div class="body">E se a gente fizessse um chat moderno e responsivo em apenas uma semana?</div>
                    </div>

                    <div class="message you">
                        <div class="top">Você - 11:35</div>
                        <div class="body"><strong>#boraCodar!</strong></div>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <form>
                    <div class="input-wrapper">
                        <input type="text" placeholder="Digite sua mensagem">
                        <button>
                            <i class="ph-paper-plane-right-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
